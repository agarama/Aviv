name: Save Players List

on:
  push:
    branches:
      - main
  workflow_dispatch: # מאפשר להפעיל את זה ידנית אם צריך
  repository_dispatch:
    types: [update-players] # מפעיל את ה-Action כשיש קריאה מ-JavaScript

jobs:name: Update Players

on:
  repository_dispatch:
    types: [update-players]

jobs:
  update-players:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Save players to file
        run: |
          echo "${{ github.event.client_payload.playersJson }}" > players.json

      - name: Commit and push the updated player list
        run: |
          git config --global user.email "youremail@example.com"
          git config --global user.name "yourusername"
          git add players.json
          git commit -m "Update player list"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.AVIV_TOKEN }}  # Using the GitHub token for authentication

  save-players:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Decode Players Data
        run: echo "$PLAYERS_JSON" | base64 --decode > players.json
        env:
          PLAYERS_JSON: ${{ secrets.PLAYERS_JSON }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add players.json
          git commit -m "Update players list" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.AVIV_TOKEN }}
