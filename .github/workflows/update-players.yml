name: Update Players

on:
  repository_dispatch:
    types: [update-players]

permissions:
  contents: write
  actions: write
  repository_dispatch: write

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clone repository
        uses: actions/checkout@v4

      - name: 📝 Print received payload
        run: echo "📢 Payload: ${{ toJSON(github.event.client_payload) }}"

      - name: 🔧 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 🚀 Run Python script
        run: python save_players.py '${{ toJSON(github.event.client_payload.playersJson) }}'

      - name: 🔐 Authenticate with GitHub Token
        run: echo "GH_TOKEN=${{ secrets.AVIV_TOKEN }}" >> $GITHUB_ENV

      - name: 📤 Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.AVIV_TOKEN }}@github.com/agarama/Aviv.git
          git add players.json
          git commit -m "Update players list" || echo "No changes to commit"
          git push
