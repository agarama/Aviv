name: Update Players

on:
  repository_dispatch:
    types:
      - update-players

permissions:
  contents: write
  actions: write

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Clone repository
        uses: actions/checkout@v4

      - name: ðŸ“ Print received payload
        run: |
          echo "ðŸ“¢ Payload: ${{ toJSON(github.event.client_payload) }}"
          echo "Players JSON: ${{ github.event.client_payload.playersJson }}"

      - name: ðŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ðŸš€ Run Python script
        run: |
          # Debugging: Ensure the content being echoed is correct
          echo "Testing JSON output: ${{ github.event.client_payload.playersJson }}" > players.json
          cat players.json # Check the output in the log
          # Pass the content of players.json as an argument to the Python script
          python save_players.py "$(cat players.json)"

      - name: ðŸ” Authenticate with GitHub Token
        env:
          GH_TOKEN: ${{ secrets.AVIV_TOKEN }}
        run: |
          echo "GH_TOKEN=${GH_TOKEN}" >> $GITHUB_ENV

      - name: ðŸ“¤ Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.AVIV_TOKEN }}@github.com/agarama/Aviv.git
          git add players.json
          git commit -m "Update players list" || echo "No changes to commit"
          git push
